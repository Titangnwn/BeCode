<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font size</title>
</head>
<body>
    <h2>apa yang bisa dilakukan javascript?</h2>
    <p id="demo">javascript bisa mengganti sntyle dari HTML element.</p>
    <button
     type="button"
     onclick="document.getElementById('demo').style.fontsize='35px'"
    >
     Click Disini!
    </button>
</body>
</html>
