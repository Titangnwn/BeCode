<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML =
            "Yee, Berhasil ini adalah hasil dari Memasukan JavaScript pada Head HTML Awas Jangan salah iya? iya pak..hehe"
        }
    </script>
</head>
<body>
    <h2>Paragrafnya harus berubah siap, Sok di klik dlu button nya</h2>
    <p id="demo">Nyobaa Javascpript yang disimppan pada HEAD</p>
    <button type="button" onclick="myFunction()">Coba Klik</button>
</body>
</html>
